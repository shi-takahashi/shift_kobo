<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 角丸背景 -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bgGradient)"/>
  
  <!-- カレンダー本体 -->
  <rect x="96" y="128" width="280" height="240" rx="16" ry="16" fill="url(#calendarGradient)" stroke="#E1E5E9" stroke-width="2"/>
  
  <!-- カレンダーヘッダー -->
  <rect x="96" y="128" width="280" height="48" rx="16" ry="16" fill="#2E5BBA"/>
  <rect x="96" y="160" width="280" height="16" fill="#2E5BBA"/>
  
  <!-- カレンダーリング -->
  <circle cx="140" cy="112" r="8" fill="none" stroke="#2E5BBA" stroke-width="4"/>
  <circle cx="200" cy="112" r="8" fill="none" stroke="#2E5BBA" stroke-width="4"/>
  <circle cx="260" cy="112" r="8" fill="none" stroke="#2E5BBA" stroke-width="4"/>
  <circle cx="320" cy="112" r="8" fill="none" stroke="#2E5BBA" stroke-width="4"/>
  
  <!-- カレンダーグリッド線 -->
  <g stroke="#E1E5E9" stroke-width="1" opacity="0.6">
    <line x1="136" y1="176" x2="136" y2="352"/>
    <line x1="176" y1="176" x2="176" y2="352"/>
    <line x1="216" y1="176" x2="216" y2="352"/>
    <line x1="256" y1="176" x2="256" y2="352"/>
    <line x1="296" y1="176" x2="296" y2="352"/>
    <line x1="336" y1="176" x2="336" y2="352"/>
    
    <line x1="96" y1="208" x2="376" y2="208"/>
    <line x1="96" y1="240" x2="376" y2="240"/>
    <line x1="96" y1="272" x2="376" y2="272"/>
    <line x1="96" y1="304" x2="376" y2="304"/>
    <line x1="96" y1="336" x2="376" y2="336"/>
  </g>
  
  <!-- シフトブロック（色分け） -->
  <!-- 早番（オレンジ） -->
  <rect x="102" y="182" width="28" height="20" rx="4" fill="#FF8C42" opacity="0.9"/>
  <rect x="182" y="182" width="28" height="20" rx="4" fill="#FF8C42" opacity="0.9"/>
  
  <!-- 日勤（青） -->
  <rect x="142" y="182" width="28" height="20" rx="4" fill="#4A90E2" opacity="0.9"/>
  <rect x="262" y="182" width="28" height="20" rx="4" fill="#4A90E2" opacity="0.9"/>
  
  <!-- 遅番（紫） -->
  <rect x="102" y="214" width="28" height="20" rx="4" fill="#8E44AD" opacity="0.9"/>
  <rect x="222" y="214" width="28" height="20" rx="4" fill="#8E44AD" opacity="0.9"/>
  
  <!-- 夜勤（濃い青） -->
  <rect x="142" y="246" width="28" height="20" rx="4" fill="#2C3E50" opacity="0.9"/>
  <rect x="302" y="246" width="28" height="20" rx="4" fill="#2C3E50" opacity="0.9"/>
  
  <!-- 終日（緑） -->
  <rect x="182" y="246" width="28" height="20" rx="4" fill="#27AE60" opacity="0.9"/>
  <rect x="262" y="278" width="28" height="20" rx="4" fill="#27AE60" opacity="0.9"/>
  
  <!-- 休日（グレー） -->
  <rect x="102" y="278" width="28" height="20" rx="4" fill="#95A5A6" opacity="0.7"/>
  <rect x="342" y="278" width="28" height="20" rx="4" fill="#95A5A6" opacity="0.7"/>
  
  <!-- 歯車アイコン（自動化の象徴） -->
  <g transform="translate(400, 380)">
    <circle cx="0" cy="0" r="44" fill="url(#gearGradient)" opacity="0.95"/>
    <path d="M-24,-6 L-24,6 L-16,10 L-16,18 L-8,20 L8,20 L16,18 L16,10 L24,6 L24,-6 L16,-10 L16,-18 L8,-20 L-8,-20 L-16,-18 L-16,-10 Z" 
          fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="url(#gearGradient)"/>
  </g>
  
  <!-- 追加の小さな歯車 -->
  <g transform="translate(440, 340) scale(0.4)">
    <circle cx="0" cy="0" r="24" fill="#F7931E" opacity="0.8"/>
    <path d="M-12,-3 L-12,3 L-8,5 L-8,9 L-4,10 L4,10 L8,9 L8,5 L12,3 L12,-3 L8,-5 L8,-9 L4,-10 L-4,-10 L-8,-9 L-8,-5 Z" 
          fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#F7931E"/>
  </g>
  
  <!-- アプリ名のイニシャル -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.9">S</text>
</svg>